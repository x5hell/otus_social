version: '3.1'
services:
  web:
    container_name: social_go
    build: ./build/go
    ports:
      - "8000:8001"
    env_file: .env
    volumes:
      - ./build/go/src:/go/src/
  db:
    container_name: social_mysql
    image: mysql:8.0.18
    restart: always
    ports:
      - "3306:3306"
    env_file: .env
    volumes:
      - ./build/mysql/init_sql:/docker-entrypoint-initdb.d