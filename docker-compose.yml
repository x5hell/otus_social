version: '3.1'
services:
  web:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - src:/var/lib/mysql/data
  db:
    image: mysql:8.0.18
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: qwerty123
    ports:
      - 3306:3306