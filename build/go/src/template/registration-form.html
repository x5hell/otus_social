{{define "title"}}Регистрация{{end}}

{{define "content"}}
    <form id="registration-form" method="POST" action="/registration" class="container">
        <h1>Регистрация</h1>
        <div class="dropdown-divider col-sm-8"></div>
        <p class="row">
            <label class="col-sm-4" for="login">Логин:*</label>
            <input class="col-sm-4 validation-element" id="login" type="text" name="login"/>
        </p>
        <p class="row">
            <label class="col-sm-4" for="password1">Пароль:*</label>
            <input class="col-sm-4 validation-element" id="password1" type="password" name="password1"/>
        </p>
        <p class="row">
            <label class="col-sm-4" for="password2">Повторите пароль:*</label>
            <input class="col-sm-4 validation-element" id="password2" type="password" name="password2"/>
        </p>
        <p class="row">
            <label class="col-sm-4" for="first-name">Имя:*</label>
            <input class="col-sm-4 validation-element" id="first-name" type="text" name="first-name"/>
        </p>
        <p class="row">
            <label class="col-sm-4" for="last-name">Фамилия:*</label>
            <input class="col-sm-4 validation-element" id="last-name" type="text" name="last-name"/>
        </p>
        <p class="row">
            <label class="col-sm-4" for="age">Возраст:*</label>
            <input class="col-sm-4 validation-element" id="age" type="number" min="1" name="age"/>
        </p>
        <p class="row">
            <span class="col-sm-4">Пол:</span>
            <span class="col-sm-4 validation-element" id="sex">
                <input id="male" type="radio" value="1" name="sex"/>
                <label for="male">Мужской:</label>
                <br/>
                <input id="female" type="radio" value="2" name="sex"/>
                <label for="female">Женский:</label>
            </span>
        </p>
        <p class="row">
            <label class="col-sm-4" for="interests">Интересы:</label>
            <select class="col-sm-4 validation-element" id="interests" multiple name="interests">
                {{range .InterestList}}<option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
        </p>
        <p class="row">
            <label class="col-sm-4" for="city">Город:</label>
            <select class="col-sm-4 validation-element" id="city" name="city">
                <option value="">Не указан</option>
                {{range .CityList}}<option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
        </p>
        <i class="ri">* Поля обязательные для заполнения</i>
        <div class="dropdown-divider col-sm-8"></div>
        <p class="row">
            <button id="registration-button" type="submit" class="btn btn-primary col-sm-8 validation-element">Зарегистрировать</button>
        </p>
    </form>
{{end}}

{{define "custom-scripts"}}
    <script src="/static/js/form.js"></script>
    <script src="/static/js/registration.js"></script>
{{end}}
